<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신청 과목</title>
    <style>
        fieldset{
            margin-bottom: 30px;
        }
        legend{
            font-size: 20px;
            font-weight: bo;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label><input type="radio" name="subject" value="speaking">회화</label>
            <label><input type="radio" name="subject" value="grammer">문법</label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
        <!-- radio 버튼은 name이 속성 값이 같아야 한다. -->
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수 선택 가능></p>
            <label><input type="checkbox" name="mailing" value="news">해외 단신</label>
            <label><input type="checkbox" name="mailing" value="dialog">5분 회화</label>
            <label><input type="checkbox" name="mailing" value="pops">팝스</label>
        </fieldset>
    </form>
</body>
</html>
