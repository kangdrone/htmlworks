<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            border: 2px solid #00ff00;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        .box1{
            box-sizing: content-box;
            /* 박스 크기 = 컨텐츠 영역과 테두리, 패딩이 각각 계산된 크기 */
        }
        .box2{
            /* box-sizing: border-box; */
            /* 박스크기 = 컨텐츠영역이 패딩, 테두리를 포함한 크기 */
            /* 컨텐츠 영역 자동으로 축소됨 */
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
