<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마진 여백 스타일</title>
    <style>
        div{width: 200px; height: 100px; display: inline-block;}
        .box1{ background-color: green; margin: 30px}
        .box2{ background-color: orange; margin: 50px}
        .box3{ background-color: blue; margin: 40px}
        /* 수평 배치에서는 마진이 중첩된 경우 더해져서 설정됨 */
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
