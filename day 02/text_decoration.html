<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼링크 스타일</title>
    <style>
        a{
            text-decoration: none;
            color: sandybrown;
        }
        a:hover{
            color: #333;
            /* 16진수 방식(중복될 경우 333333->333으로 사용) */
            /* hover는 마우스를 올려놓았을 때 변화가 생김 */
        }
    </style>
</head>
<body>
    <h2>텍스트 링크 만들기</h2>
    <p>
    <a href="http://www.president.go.kr/" target="_blank">청와대 홈페이지</a>   
    </p> 
    <!-- _blank는 새창이 열림 -->

    <p>
    <a href="http://www.naver.com target=_blank">네이버로 가기</a>
    </p>
</body>
</html>
