<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 스타일 예제</title>
    <style>
        /* 내부 스타일 */
         h2{
             color: #0000ff;
             /* 16진수 방식으로 색상 표현 */
         }
         p{
             font-family: "바탕체";
             font-size: 18px;
             /* 기본크기 - 16px */
             color: green;
         }
    </style>
</head>
<body>
    <h2>세계 10대 푸드 - 마늘(garlic)</h2>
    <p>일해백리(一害白利)는 마늘의 별명이다. 한가지 해가 있고 백가지 이로움이 있다는 뜻이다.<br>
       그 한가지 해란 아린 맛으로 인해 위에 부담을 준다는 것이다  
    </p>마늘 특유의 아린 맛은 알리신이라는 성분 때문으로, 살균 및 항균 작용을 하며<br>
        마늘에 들어 있는 아연이 피로 회복에 도움을 준다.
</body>
