<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table, td{
            border: 2px solid #ff0000;
            /* 테두리(윤곽선) : 굵기 선의 종류 선색상 */
            border-collapse:collapse
            /* 표의 테두리와 셀 테두리를 합치는 속성 */
        }
        td{    
            padding: 5px;
            /* 셀의 안쪽 여백 */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
            <td>1행 3열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
        </tr>
    </table>
</body>
</html>
