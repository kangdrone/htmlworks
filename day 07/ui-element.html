<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 요소 선택자</title>
    <style>
        fieldset{
            margin-bottom: 20px;
        }
        input:disabled{
            background-color: #ccc;
            border: 1px solid #ccc;
            border-radius: 2px;
        }
        input:checked + span{
            /* 인접 형제 선택자 : ' + ' 사용 */
            color: blue;
        }
    </style>
</head>
<body>
    <form action=" " method="post">
        <fieldset>
            <legend>사용자 정보</legend>
            <label for="name">이름</label>
            <input type="text" id="name" value="강신범" disabled>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label><input type="radio" name="subject" value="speaking"><span>회화</span></label>
            <label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
            <label><input type="radio" name="subject" value="writing"><span>작문</span></label>
        </fieldset>
    </form>
</body>
</html>
