<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title> 연결 선택자 사용</title>
        <style>
            section{
                width: 600px;
                margin: 20px auto;
            }
            p{
                width: 500px;
                border: 1px solid #ccc;
                padding: 10px;
                list-style: 2;
                /* color:  #7979e7; */
            }
            section p{
                color:  #7979e7;
                /* 공백문자로 구분하면 후손 선택자가 된다(모든 하위의 p가 선택됨) */
            }
        </style>
    </head>
    <body>
        <section>
            <h2>예약 방법 & 사용 요금</h2>
            <p>아직 온라인 예약 신청이 준비되어 있지 않습니다.<br>
               전화(123-456-7890)로 문의 바랍니다.</p>
               <div>
                   <p>가족실(2~4인) : 60,000원/일</p>
                   <p>도미토리(4인 공용) : 25,000원/일</p>
               </div>
        </section>
    </body>
</html>
