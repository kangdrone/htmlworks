<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 구성</title>
    <link rel="stylesheet" href="./product.css">
</head>
<body>
    <h1>상품 구성</h1>
    <table>
        <caption>선물용과 가정용 상품구성</caption>
        <colgroup>
        <col style="background-color: #eee;">
        <col>
        <col span="2" style="width:100px">
        <!-- 3열 4열 합치고 인라인 스타일 적용 -->
        </colgroup>
    <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>개수</th>
          <th>가격</th>
        </tr>
    </thead>
    <tbody>
        <td rowspan="2">선물용</td>
        <td>3Kg</td>
        <td>11 ~ 16과</td>
        <td>35,000원</td>
    </tbody>
    <tbody>
        <td rowspan="2">선물용</td>
        <td>5Kg</td>
        <td>18 ~ 26과</td>
        <td>52,000원</td>
    </tbody>
    <tbody>
        <td rowspan="2" >가정용</td>
        <td>3Kg</td>
        <td>11 ~ 16과</td>
        <td>30,000원</td>
    </tbody>
    <tbody>
        <td rowspan="2" >가정용</td>
        <td>5Kg</td>
        <td>18 ~ 26과</td>
        <td>47,000원</td>
    </tbody>
    </table>
</body>
</html>
