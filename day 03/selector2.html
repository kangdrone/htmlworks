<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 선택자</title>
    <style>
        /* id 선택자는 앞에 #을 붙임 */
        #content{
            width: 400px;
            border : 1px solid #ccc;
            padding: 10px;
        }
        .redtext{
            color: red;
        }
    </style>
</head>
<body>
    <div id="content">
    <h1>레드향</h1>
    <h3>상세 설명</h3>
    <p>껍질에 붉은 빛이 돌아 <span class="redtext">레드향</span>이라 불린다</p>
    <p><span class="redtext">레드향</span>은 <em>한라봉과 귤을 교배</em>한 것으로<br>
       알멩이가 굵고 통통해 식감이 좋으며<br>
       비타민 C와 비타민 P가 풍부해<br>
       <strong>혈액순환,감기예방</strong>에도 좋은 것으로 알려져 있다</p>
       </div>
</body>
</html>
