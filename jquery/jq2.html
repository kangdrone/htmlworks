<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="js/jquery-3.6.0.js"></script>
</head>
<body>
    <p>나를 클릭하면 내가 사라집니다.</p>
    
    <script>
        $(document).ready(function(){
            $('p').click(function(){
                $(this).hide();   // 'p'가 사라짐
            })
        })
    </script>
</body>
</html>
