<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 쿼리 - 화면 회전</title>
    <style>
        @media screen and (orientation : landscape) {   /* 가로 방향 */
            body{
                background-color: orange;
            }
        }
        @media screen and (orientation : portrait) {   /* 세로 방향 */
            body{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <h1>media Query</h1>
</body>
</html>
