<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 웹 구현하기</title>
    <style>
        .content{
            width: 80%;
            margin: 0 auto;
            border: 10px solid #ccc;
            text-align: center;
            font-size: 2em;
        }
        @media screen and (min-width : 850px) {
            .content{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="content">
    <h1>Responsive Web</h1>
    </div>
</body>
</html>
