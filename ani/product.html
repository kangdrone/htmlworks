<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 페이지에 가격 떠오르게 만들기</title>
    <link rel="stylesheet" href="./css/product.css">
</head>
<body>
    <h1>신상품 목록</h1>
    <div id="container">
        <ul class="prod-list">
            <li>
                <img src="./images/prod1.jpg" alt="상품1">
                <div class="caption">
                    <h1>상품1</h1>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,300</p>
                </div>
            </li>
            <li>
                <img src="./images/prod2.jpg" alt="상품2">
                <div class="caption">
                    <h1>상품2</h1>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 32,300</p>
                </div>
            </li>
            <li>
                <img src="./images/prod3.jpg" alt="상품3">
                <div class="caption">
                    <h1>상품3</h1>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 72,300</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
