<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습</title>
</head>
<body>
     <h2>관광 안내 전화</h2>
     <ul>
                <li>일반 전화 : (국번없이) 1330</li>
                <li>휴대 전화 : 064 - 1330</li>
     </ul>
    <!-- ul : 순서없는 목록 -->
     <h2>국가 전염병 위기 경보 수준</h2>
     <ol>
         <li>관심</li>
         <li>주의</li>
         <li>경계</li>
         <li>심각</li>
     </ol>
     <!-- ol : 순서있는 목록(ordered list) -->
<ol type="A">
    <li>관심</li>
    <li>주의</li>
    <li>경계</li>
    <li>심각</li>
</ol>
<!-- yepe : 기본 숫자, 알파벳으로 변경 가능 -->
</body>
</html>
