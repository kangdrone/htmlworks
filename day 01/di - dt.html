<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그 연습</title>
</head>
<body>
    <h2>웹 표준 기술</h2>
    <dl>
       <dt>HTML</dt>
       <dd>하이퍼텍스트를 마크업하는 언어이다.</dd>
       <dt>CSS</dt>
       <dd>웹 문서의 디자인 요소를 담당하는 기능을 가진 웹 펴준 기술이다</dd>
       <dt>자바스크립트</dt>
       <dd>웹 문서의 동적인 기능을 담당하는 웹 표준 프로그래밍 언어이다.</dd>
    </dl>
    <!-- dl(description list) : 사전형의 설명 목록 -->
</body>
</html>
