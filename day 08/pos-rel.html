<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rec1{
            width: 300px;
            height: 300px;
            background-color: blue;
            position: relative;
            /* 부모 요소를 기준으로 정할 때 relative 설정 */
        }
        #rec2{
            width: 100px;
            height: 100px;
            background-color: crimson;
            position: absolute;
            bottom: 50px;
            left: 30px;
        }
    </style>

</head>
<body>
    <div id="rec1">
        <div id="rec2"></div>
    </div>
</body>
</html>
